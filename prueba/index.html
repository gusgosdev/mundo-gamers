<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Dropdown Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="toggleMenuBtn" class="btn">Toggle Menu</button>

  <div id="fullscreenMenu" class="fullscreen-menu">
    <span id="closeMenuBtn" class="close">&times;</span>
    <div class="menu-content">
      <h2>Menu Title</h2>
      <p>This is a fullscreen dropdown menu!</p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
